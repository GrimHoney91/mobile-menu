<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Mobile-Menu</title>
</head>
<body>
    <header>
        <div id="inputDiv">
            <div id="searchIcon" class="imgDivs"></div>
            <input id="searchBar" placeholder="Search for people and groups">
            <div id="micIcon" class="imgDivs"></div>
        </div>
        <div id="nav">
           <div id="messagesDiv" class="iconDivs"><img id="messages" class="navImages" src="images/messages.png"></div>
           <div class="iconDivs"><img id="phone" class="navImages" src="images/phone.png"></div>
           <div class="iconDivs"><img id="friends" class="navImages" src="images/friends.png"></div>
           <div class="iconDivs"><img id="menu" class="navImages" src="images/menu.png"></div>
           <div class="iconDivs"><img id="profile" class="navImages" src="images/profile.png"></div>
        </div>
    </header>
    <main>
        <div id="faide"></div>
        <div id="btnContainer">
            <div class="plusBtnContainer"><p class="labels">Close</p><button id="plus"></button></div>
            <div class="subBtnContainers"><p class="labels">Compose</p><button id="compose" class="subBtns"></button></div>
            <div class="subBtnContainers"><p class="labels">Attachment</p><button id="attachment" class="subBtns"></button></div>
            <div class="subBtnContainers"><p class="labels">Camera</p><button id="camera" class="subBtns"></button></div>
        </div>
    </main>
</body>
</html>
